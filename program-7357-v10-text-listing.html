<article class="program-listing--item">

    <div class="program-listing--text-set__first text-margin-reset">
  
      <h3 class="h4 funderline"><a href='<t4 type="content" name="Program Title" output="normal" display_field="value" modifiers="striptags,htmlentities" />'><t4 type="content" name="Program Title" output="normal" display_field="value" modifiers="striptags,htmlentities" /></a></h3>
  
      <p><t4 type="content" name="Program Summary" output="normal" modifiers="striptags,htmlentities" /></p>
  
      <div class="tags tags__links">
        <h4 class="tags__heading show-for-sr">Tags:</h4>
        <ul>
          <li><a href=""><t4 type="content" name="Program Level" output="normal" modifiers="striptags,htmlentities" /></a></li>
        </ul>
      </div>
  
    </div>
  
    <div class="program-listing--text-set__second text-margin-reset">
  
      <div class="program-types">
        <ul>
          <li><t4 type="content" name="Program Type" output="normal" display_field="name" delimiter="</li><li>"/></li>
        </ul>
      </div>
      <div class="program-degrees">
        <ul>
          <li><t4 type="content" name="Degree" output="normal" modifiers="striptags,htmlentities" /></li>
        </ul>
      </div>
  
    </div>
  
    <div class="program-listing--text-set__third">
  
      <div class="program-listing--checkbox">
        <input type="checkbox" id="checkbox-<t4 type="content" name="Program Title" output="fulltext" display_field="value" modifiers="striptags,htmlentities" />">
        <label for="checkbox-<t4 type="content" name="Program Title" output="fulltext" display_field="value" modifiers="striptags,htmlentities" />">Compare</label>
      </div>
      <a href="#sticky-panel" class="show-for-sr">Jump to the comparison panel</a>
  
    </div>

    
    <div class="program-listing--fields">
  
      <div class="program--level"><t4 type="content" name="Program Level" output="normal" modifiers="striptags,htmlentities" /></div>
      <div class="program--name"><t4 type="content" name="Program Title" output="normal" display_field="value" modifiers="striptags,htmlentities" /></div>
      <div class="program--summary"><t4 type="content" name="Program Summary" output="normal" modifiers="striptags,htmlentities" /></div>
      <div class="program--types">
        <ul>
          <li><t4 type="content" name="Program Type" output="normal" modifiers="striptags,htmlentities" /></li>
  
        </ul>
      </div>
      <div class="program--degrees">
        <ul>
          <li><t4 type="content" name="Degree" output="normal" modifiers="striptags,htmlentities" /></li>
        </ul>
      </div>
      <div class="program--duration"><t4 type="content" name="Duration" output="normal" modifiers="striptags,htmlentities" /></div>
      <div class="program--credits"><t4 type="content" name="Credits" output="normal" modifiers="striptags,htmlentities" /></div>
      <div class="program--format">
        <t4 type="content" name="Learning Format" output="normal" display_field="name" />
      </div>
      <div class="program--areas-of-study">
        <ul>
          <li><t4 type="content" name="Area of Study" output="normal" display_field="value" /></li>
  
        </ul>
      </div>
      <div class="program--url"><t4 type="content" name="Program Title" output="fulltext" use-element="true" display_field="value" filename-element="Program Title" modifiers="striptags,htmlentities" /></div>
    </div>
  </article>
